global
    ulimit-n    51200
    log         127.0.0.1 local2
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    user        haproxy
    group       haproxy
    daemon

defaults
    mode                    tcp
    log                     global
    option                  dontlognull
    timeout connect         5s
    timeout client          1m
    timeout server          1m

frontend aria2-ss
        bind *:6800  #本地监听端口
        default_backend aria2-ss
backend aria2-ss
        server server1 1.1.1.1:32068 maxconn 20480  #修改你的远端ip
